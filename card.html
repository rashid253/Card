<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
 margin:0;
 font-family:system-ui;
 background:#f1f5f9;
 color:#0f172a;
 font-size:15px;
 line-height:1.5;
}

.topbar,.footer{
 display:flex;
 justify-content:space-around;
 padding:10px;
 background:#0f172a;
}
.topbar a,.footer a{color:white;font-size:18px}

.profile{
 position:relative;
 display:flex;
 gap:14px;
 padding:16px;
 background:#e2e8f0;
 align-items:center;
}
.profile img{
 width:96px;
 height:96px;
 border-radius:50%;
 object-fit:cover;
 border:2px solid #cbd5f5;
 background:white;
}

.info{flex:1}
#name{font-size:18px;font-weight:700}
#business{font-size:16px;font-weight:600;margin-bottom:6px}
.info div{margin-bottom:4px}

.saveIcon{
 position:absolute;
 right:14px;
 bottom:14px;
 font-size:22px;
 color:#2563eb;
 cursor:pointer;
}

.about{padding:12px;background:white;font-size:14px}

.offers{display:flex;overflow-x:auto;scroll-snap-type:x mandatory}
.offer{
 min-width:90%;
 margin:12px;
 background:#2563eb;
 border-radius:16px;
 padding:12px;
 scroll-snap-align:center;
 color:white;
 display:flex;
 gap:12px;
 align-items:center;
}
.offer img{
 max-width:120px;
 max-height:100px;
 object-fit:contain;
 border-radius:8px;
}
.offerContent{flex:1}
.offer button{
 width:100%;
 padding:8px;
 border:none;
 border-radius:8px;
 background:#0f172a;
 color:white;
 font-size:14px;
 margin-top:6px;
}

.dots{text-align:center;margin-bottom:10px}
.dots span{
 display:inline-block;
 width:8px;height:8px;
 border-radius:50%;
 background:#94a3b8;
 margin:0 4px;
}
.dots .active{background:#2563eb;width:18px;border-radius:10px}
</style>
</head>

<body>

<div class="topbar">
<a id="share"><i class="fa fa-share"></i></a>
<a id="map"><i class="fa-solid fa-location-dot"></i></a>
<a id="sms"><i class="fa fa-comment"></i></a>
</div>

<div class="profile">
<img id="photo">
<div class="info">
<div id="name"></div>
<div id="business"></div>
<div>üìû <span id="phone"></span></div>
<div>‚úâÔ∏è <span id="email"></span></div>
<div>üìç <span id="address"></span></div>
</div>
<div class="saveIcon" onclick="saveCard()">
 <i class="fa fa-floppy-disk"></i>
</div>
</div>

<div class="about" id="about"></div>
<div class="offers" id="offers"></div>
<div class="dots" id="dots"></div>

<div class="footer">
<a id="call"><i class="fa fa-phone"></i></a>
<a id="wa"><i class="fab fa-whatsapp"></i></a>
<a id="mail"><i class="fa fa-envelope"></i></a>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const db = supabase.createClient(
 "https://dfvnefbxgayxqgjjgtrr.supabase.co",
 "sb_publishable_WypeFELCIlVDlqGY4PdWwA_snqoPUSE"
);

let id=new URLSearchParams(location.search).get("id");
if(id) localStorage.setItem("last_card_id",id);
else id=localStorage.getItem("last_card_id");
if(!id){document.body.innerHTML="No card";throw"";}

let cardData=null;

const cached=localStorage.getItem("card_"+id);
if(cached) loadCard(JSON.parse(cached));

db.from("cards").select("*").eq("id",id).single().then(r=>{
 if(r.data){
  const data=JSON.parse(r.data.data);
  localStorage.setItem("card_"+id,JSON.stringify(data));
  loadCard(data);
 }
});

function loadCard(data){
 cardData=data;

 photo.src=data.profileImage||"";
 name.textContent=data.name||"";
 business.textContent=data.businessName||"";
 phone.textContent=data.phone||"";
 email.textContent=data.email||"";
 address.textContent=data.address||"";
 about.textContent=data.businessInfo||"";

 call.href="tel:"+data.phone;
 wa.href="https://wa.me/"+data.phone;
 mail.href="mailto:"+data.email;
 map.href="https://maps.google.com/?q="+encodeURIComponent(data.address);
 sms.href="sms:"+data.phone;

 offers.innerHTML=""; dots.innerHTML="";
 data.offers.forEach((o,i)=>{
  const d=document.createElement("div");
  d.className="offer";
  const btnText=i%2==0?"Call Now":"Order Now";
  d.innerHTML=`
   ${o.image?`<img src="${o.image}">`:""}
   <div class="offerContent">
    <h3>üî• ${o.title}</h3>
    <p>${o.desc}</p>
    <button>${btnText}</button>
   </div>`;
  d.onclick=()=>{
   const msg=`Hello ${data.name}, I am interested in: ${o.title}`;
   location.href="https://wa.me/"+data.phone+"?text="+encodeURIComponent(msg);
  }
  offers.appendChild(d);
  const dot=document.createElement("span");
  if(i==0) dot.classList.add("active");
  dots.appendChild(dot);
 });
}

share.onclick=async()=>{
 const shareData={
  title:cardData.name,
  text:`Check my digital card`,
  url:location.href
 };
 if(navigator.share) await navigator.share(shareData);
 else{navigator.clipboard.writeText(location.href);alert("Link copied");}
};

function saveCard(){
 const vcf=`BEGIN:VCARD
VERSION:3.0
FN:${cardData.name}
TEL:${cardData.phone}
EMAIL:${cardData.email}
END:VCARD`;
 const blob=new Blob([vcf],{type:"text/vcard"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download=cardData.name+".vcf";
 a.click();
}
</script>
</body>
</html>
