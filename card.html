<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ===== CHATGPT-LIKE FONT SYSTEM ===== */
:root{
 --base-font: 15.5px;
 --line: 1.75;
}

body{
 margin:0;
 font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
 font-size:var(--base-font);
 line-height:var(--line);
 background:#f1f5f9;
 color:#0f172a;
}

/* ===== TOP BAR ===== */
.topbar{
 display:flex;
 justify-content:space-around;
 padding:12px;
 background:#0f172a;
}
.topbar a{color:white;font-size:20px}

/* ===== PROFILE ===== */
.profile{
 position:relative;
 display:flex;
 gap:16px;
 padding:16px;
 background:#e2e8f0;
 align-items:center;
}

/* STRICT PERFECT CIRCLE */
.profile img{
 width:110px;
 height:110px;
 aspect-ratio:1/1;
 border-radius:50%;
 object-fit:cover;
 object-position:center;
 border:3px solid #2563eb;
 background:white;
}

.info{font-size:var(--base-font)}

#name{
 font-weight:700;
 font-size:17px;
}

#business{
 font-weight:600;
 margin-bottom:6px;
}

#phone,#email,#address{opacity:.85}

/* SAVE */
.saveIcon{
 position:absolute;
 right:14px;
 bottom:14px;
 font-size:22px;
 color:#2563eb;
 cursor:pointer;
}

/* ===== ABOUT (FACEBOOK STYLE) ===== */
.about{
 padding:14px 16px;
 background:white;
 cursor:pointer;
}

.aboutText{
 overflow:hidden;
 display:-webkit-box;
 -webkit-line-clamp:3;
 -webkit-box-orient:vertical;
 transition:all .3s ease;
}

.about.expanded .aboutText{
 -webkit-line-clamp:unset;
}

.aboutMore{
 color:#2563eb;
 font-weight:600;
 margin-top:6px;
 display:inline-block;
}

/* ===== BUSINESS BOX ===== */
.businessBox{
 background:white;
 margin:12px;
 padding:14px;
 border-radius:14px;
}

.businessBox h3{
 margin:0 0 10px 0;
 font-size:16px;
}

.hoursRow{
 display:flex;
 justify-content:space-between;
 padding:6px 0;
 border-bottom:1px dashed #e5e7eb;
}
.hoursRow:last-child{border-bottom:none}

.closed{color:#dc2626;font-weight:600}
.open{color:#16a34a;font-weight:600}

/* ===== SHOP CTA ===== */
.ctaBar{
 margin:12px;
 padding:14px;
 border-radius:14px;
 background:linear-gradient(90deg,#2563eb,#0f172a);
 color:white;
 font-weight:600;
 display:none;
 align-items:center;
 gap:12px;
 box-shadow:0 4px 10px rgba(0,0,0,.25);
 cursor:pointer;
}
.ctaBar img{
 width:42px;
 height:42px;
 border-radius:10px;
 object-fit:cover;
 background:white;
}

/* ===== OFFERS ===== */
.offers{
 display:flex;
 overflow-x:auto;
 scroll-snap-type:x mandatory;
}
.offer{
 min-width:90%;
 margin:12px;
 background:#2563eb;
 border-radius:18px;
 padding:14px;
 scroll-snap-align:center;
 color:white;
 display:flex;
 gap:14px;
 align-items:center;
}
.offer img{
 max-width:120px;
 max-height:100px;
 object-fit:contain;
 border-radius:10px;
 background:white;
}
.offerContent h3{margin:0 0 6px 0}

/* DOTS */
.dots{text-align:center;margin-bottom:12px}
.dots span{
 display:inline-block;
 width:8px;height:8px;
 border-radius:50%;
 background:#94a3b8;
 margin:0 4px;
}
.dots .active{
 background:#2563eb;
 width:18px;
 border-radius:10px;
}

/* ===== ACTIONS ===== */
.actions{
 display:flex;
 justify-content:space-around;
 padding:16px;
 background:#0f172a;
}
.actions a{color:white;font-size:22px}

/* ===== FLOATING SOCIAL ===== */
.socialStack{
 position:fixed;
 right:14px;
 bottom:80px;
 width:48px;
 height:48px;
 border-radius:50%;
 background:#2563eb;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:20px;
 z-index:10;
 box-shadow:0 4px 12px rgba(0,0,0,.3);
}
.socialExpand{
 position:absolute;
 bottom:58px;
 right:0;
 display:none;
 flex-direction:column;
 gap:10px;
}
.socialExpand a{
 width:42px;
 height:42px;
 border-radius:50%;
 background:#0f172a;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:18px;
}
</style>
</head>

<body>

<div class="topbar">
 <a id="share"><i class="fa fa-share"></i></a>
 <a id="map"><i class="fa-solid fa-location-dot"></i></a>
 <a id="sms"><i class="fa fa-comment"></i></a>
</div>

<div class="profile">
 <img id="photo">
 <div class="info">
  <div id="name"></div>
  <div id="business"></div>
  <div id="phone"></div>
  <div id="email"></div>
  <div id="address"></div>
 </div>
 <i class="fa fa-floppy-disk saveIcon" onclick="saveCard()"></i>
</div>

<!-- FACEBOOK STYLE ABOUT -->
<div class="about" id="aboutBox" onclick="toggleAbout()">
 <div class="aboutText" id="aboutText"></div>
 <span class="aboutMore" id="aboutMore">See more</span>
</div>

<div class="businessBox" id="businessDetails" style="display:none"></div>
<div id="shopCTA" class="ctaBar"></div>
<div class="offers" id="offers"></div>
<div class="dots" id="dots"></div>

<div class="actions">
 <a id="call"><i class="fa fa-phone"></i></a>
 <a id="wa"><i class="fab fa-whatsapp"></i></a>
 <a id="mail"><i class="fa fa-envelope"></i></a>
</div>

<div class="socialStack" onclick="toggleSocial()">
 <i class="fab fa-facebook-f"></i>
 <div class="socialExpand" id="socialExpand">
  <a id="fb"><i class="fab fa-facebook-f"></i></a>
  <a id="ig"><i class="fab fa-instagram"></i></a>
  <a id="yt"><i class="fab fa-youtube"></i></a>
  <a id="web"><i class="fa fa-globe"></i></a>
 </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
 "https://dfvnefbxgayxqgjjgtrr.supabase.co",
 "sb_publishable_WypeFELCIlVDlqGY4PdWwA_snqoPUSE"
);

let id=new URLSearchParams(location.search).get("id")
 || localStorage.getItem("last_card_id");
if(!id){document.body.innerHTML="<h2>No card found</h2>";throw"";}

let aboutExpanded=false;

db.from("cards").select("*").eq("id",id).single().then(r=>{
 if(r.data) loadCard(JSON.parse(r.data.data));
});

function loadCard(data){
 photo.src=data.profileImage||"";
 name.textContent=data.name||"";
 business.textContent=data.businessName||"";
 phone.textContent="üìû "+(data.phone||"");
 email.textContent="‚úâÔ∏è "+(data.email||"");
 address.textContent="üìç "+(data.address||"");

 aboutText.textContent=data.business?.about || data.businessInfo || "";
 if(aboutText.textContent.length<120)
  aboutMore.style.display="none";

 call.href="tel:"+data.phone;
 wa.href="https://wa.me/"+data.phone;
 mail.href="mailto:"+data.email;
 map.href="https://maps.google.com/?q="+encodeURIComponent(data.address);
 sms.href="sms:"+data.phone;
}

function toggleAbout(){
 aboutExpanded=!aboutExpanded;
 aboutBox.classList.toggle("expanded",aboutExpanded);
 aboutMore.textContent=aboutExpanded?"See less":"See more";
}

function saveCard(){
 const vcf=`BEGIN:VCARD
VERSION:3.0
FN:${name.textContent}
TEL:${phone.textContent.replace("üìû ","")}
END:VCARD`;
 const a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([vcf],{type:"text/vcard"}));
 a.download="contact.vcf";a.click();
}

function toggleSocial(){
 socialExpand.style.display=
  socialExpand.style.display=="flex"?"none":"flex";
}
</script>
</body>
</html>
