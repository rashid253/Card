<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Digital Visiting Card</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --secondary:#475569;
  --accent:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  background:var(--bg);
  display:flex;
  justify-content:center;
  padding:20px;
}

/* ================= CARD ================= */

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  overflow:hidden;
}

/* ================= HEADER ================= */

.card-header{
  padding:26px 20px 18px;
  text-align:center;
}

/* PROFILE IMAGE ‚Äì FIXED CIRCLE */
.profile-img{
  width:110px;
  aspect-ratio:1 / 1;        /* üîí forces perfect square */
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 14px;
  border:4px solid #e5e7eb;
  background:#e5e7eb;
}

.profile-img img{
  width:100%;
  height:100%;
  object-fit:cover;          /* no stretching */
  display:block;
}

/* ================= TEXT ================= */

.name{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
  letter-spacing:-0.3px;
  margin-bottom:4px;
}

.designation{
  font-size:14px;
  font-weight:500;
  color:var(--secondary);
  margin-bottom:14px;
}

/* ================= INFO ================= */

.info{
  padding:0 22px 22px;
}

.info-item{
  display:flex;
  gap:12px;
  padding:12px 0;
  border-bottom:1px solid #f1f5f9;
}

.info-item:last-child{
  border-bottom:none;
}

.icon{
  min-width:38px;
  height:38px;
  border-radius:10px;
  background:#eff6ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

.info-text{
  font-size:15px;
  color:#1f2937;
  line-height:1.6;
  word-break:break-word;
}

/* ================= BUTTONS ================= */

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:18px 22px 24px;
}

.btn{
  text-decoration:none;
  background:var(--accent);
  color:#fff;
  padding:14px 0;
  text-align:center;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  transition:.25s ease;
}

.btn.secondary{
  background:#0f172a;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<div class="card">

  <div class="card-header">
    <div class="profile-img">
      <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Profile">
    </div>

    <div class="name">Your Name</div>
    <div class="designation">Business Title</div>
  </div>

  <div class="info">
    <div class="info-item">
      <div class="icon">üìû</div>
      <div class="info-text">0300-1234567</div>
    </div>

    <div class="info-item">
      <div class="icon">üìß</div>
      <div class="info-text">email@example.com</div>
    </div>

    <div class="info-item">
      <div class="icon">üìç</div>
      <div class="info-text">
        Shop #12, Main Market, Faisalabad
      </div>
    </div>
  </div>

  <div class="actions">
    <a class="btn" href="tel:03001234567">Call</a>
    <a class="btn secondary" href="#">WhatsApp</a>
  </div>

</div>

</body>
</html>
