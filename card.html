<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Visiting Card</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= THEME VARIABLES ================= */
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --accent:#2563eb;
  --border:#e5e7eb;
}

[data-theme="dark"]{
  --bg:#020617;
  --card:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --border:#1e293b;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',system-ui,sans-serif;
}

body{
  background:var(--bg);
  display:flex;
  justify-content:center;
  padding:20px;
  transition:.3s;
}

/* ================= CARD ================= */

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  overflow:hidden;
}

/* ================= HEADER ================= */

.card-header{
  padding:26px 20px 18px;
  text-align:center;
  position:relative;
}

/* DARK MODE BUTTON */
.theme-toggle{
  position:absolute;
  right:16px;
  top:16px;
  border:none;
  background:var(--border);
  color:var(--text);
  border-radius:50%;
  width:38px;
  height:38px;
  font-size:18px;
  cursor:pointer;
}

/* PROFILE IMAGE */
.profile-img{
  width:110px;
  aspect-ratio:1/1;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 14px;
  border:4px solid var(--border);
}

.profile-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  font-size:22px;
  font-weight:700;
  color:var(--text);
}

.designation{
  font-size:14px;
  font-weight:500;
  color:var(--muted);
  margin-top:4px;
}

/* ================= INFO ================= */

.info{
  padding:0 22px 22px;
}

.info-item{
  display:flex;
  gap:12px;
  padding:12px 0;
  border-bottom:1px solid var(--border);
}

.info-item:last-child{
  border-bottom:none;
}

.icon{
  width:38px;
  height:38px;
  border-radius:10px;
  background:var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
}

.info-text{
  font-size:15px;
  color:var(--text);
  line-height:1.6;
  word-break:break-word;
}

/* ================= BUTTONS ================= */

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:18px 22px 24px;
}

.btn{
  text-decoration:none;
  background:var(--accent);
  color:#fff;
  padding:14px 0;
  text-align:center;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  transition:.25s;
}

.btn.secondary{
  background:#0f172a;
}

[data-theme="dark"] .btn.secondary{
  background:#020617;
}

.btn:hover{
  transform:translateY(-2px);
}

/* ================= INSTALL HINT ================= */
.install-hint{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding-bottom:14px;
}
</style>
</head>

<body>

<div class="card">

  <div class="card-header">
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="profile-img">
      <img id="profileImage" src="https://i.imgur.com/8Km9tLL.jpg">
    </div>

    <div id="name" class="name">Your Name</div>
    <div id="title" class="designation">Business Title</div>
  </div>

  <div class="info">
    <div class="info-item">
      <div class="icon">üìû</div>
      <div id="phone" class="info-text">0300-1234567</div>
    </div>

    <div class="info-item">
      <div class="icon">üìß</div>
      <div id="email" class="info-text">email@example.com</div>
    </div>

    <div class="info-item">
      <div class="icon">üìç</div>
      <div id="address" class="info-text">Your Business Address</div>
    </div>
  </div>

  <div class="actions">
    <a id="callBtn" class="btn" href="#">Call</a>
    <a id="waBtn" class="btn secondary" href="#">WhatsApp</a>
  </div>

  <div class="install-hint">
    Add to Home Screen for app-like experience
  </div>

</div>

<script>
/* ================= DARK MODE ================= */
function toggleTheme(){
  const theme=document.body.getAttribute("data-theme")==="dark"?"light":"dark";
  document.body.setAttribute("data-theme",theme);
  localStorage.setItem("theme",theme);
}

const savedTheme=localStorage.getItem("theme");
if(savedTheme) document.body.setAttribute("data-theme",savedTheme);

/* ================= URL AUTO DATA LOAD ================= */
const params=new URLSearchParams(window.location.search);

function set(id,value){
  if(value) document.getElementById(id).innerText=value;
}

if(params.get("img")){
  document.getElementById("profileImage").src=params.get("img");
}

set("name",params.get("name"));
set("title",params.get("title"));
set("phone",params.get("phone"));
set("email",params.get("email"));
set("address",params.get("address"));

if(params.get("phone")){
  document.getElementById("callBtn").href="tel:"+params.get("phone");
  document.getElementById("waBtn").href="https://wa.me/"+params.get("phone").replace(/\D/g,"");
}

/* ================= PWA FEEL ================= */
if("standalone" in navigator || window.matchMedia("(display-mode: standalone)").matches){
  document.querySelector(".install-hint").style.display="none";
}
</script>

</body>
</html>
