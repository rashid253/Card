<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Directory</title>

<style>
:root{
  --primary:#0d6efd;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#222;
  --muted:#777;
  --radius:14px;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  font-size:20px;
  font-weight:600;
  text-align:center;
}

/* ===== DIRECTORY LIST ===== */
.directory{
  padding:15px;
}

.shop{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  cursor:pointer;
  transition:.25s;
}

.shop:hover{
  transform:scale(1.01);
}

.shop-logo{
  width:48px;
  height:48px;
  border-radius:10px;
  background:#e9eefc;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:var(--primary);
}

.shop-info h3{
  margin:0;
  font-size:16px;
}

.shop-info p{
  margin:4px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* ===== CARD VIEW ===== */
.card-container{
  padding:15px;
}

.card-wrapper{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

/* Back button */
.back-btn{
  display:inline-block;
  margin-bottom:12px;
  color:var(--primary);
  font-weight:600;
  cursor:pointer;
}

/* hide */
.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="header">Business Directory</div>

<!-- ================= DIRECTORY HOME ================= -->
<div id="directoryView" class="directory">

  <!-- Shop Item -->
  <div class="shop" onclick="openCard()">
    <div class="shop-logo">S</div>
    <div class="shop-info">
      <h3 id="shopTitle">Shop Name</h3>
      <p>Tap to view digital card</p>
    </div>
  </div>

  <!-- More shops can be auto-added later -->
</div>

<!-- ================= CARD VIEW ================= -->
<div id="cardView" class="card-container hidden">

  <div class="back-btn" onclick="goBack()">‚Üê Back to Directory</div>

  <div class="card-wrapper">

    <!-- üî¥ SAME CARD OUTPUT ‚Äì DO NOT CHANGE IDS -->
    <div id="cardPreview">

      <!-- Example fallback content -->
      <h2 id="businessName">Business Name</h2>
      <p id="tagline">Your tagline here</p>

      <p><strong>üìû</strong> <span id="phone">000000000</span></p>
      <p><strong>üìç</strong> <span id="address">Business Address</span></p>

    </div>

  </div>
</div>

<script>
/* ===== VIEW SWITCH ===== */
function openCard(){
  document.getElementById("directoryView").classList.add("hidden");
  document.getElementById("cardView").classList.remove("hidden");
}

function goBack(){
  document.getElementById("cardView").classList.add("hidden");
  document.getElementById("directoryView").classList.remove("hidden");
}

/* ===== OPTIONAL: TITLE SYNC ===== */
/* Agar card.html business title receive karta hai */
const title = localStorage.getItem("businessName");
if(title){
  document.getElementById("shopTitle").innerText = title;
  document.getElementById("businessName").innerText = title;
}
</script>

</body>
</html>
