 height:36px;

 align-items:center;
 justify-content:center;
}

.websiteBox{
 background:#fff;
 padding:12px;

 margin:12px 0;

}
.websiteBox label{
 display:block;

 font-weight:600;

}

.paymentBox{
 background:#fff;
 padding:12px;
 border-radius:10px;
 margin:12px 0;
 border:1px solid #e2e8f0;
}
.paymentBox label{

 font-weight:600;

}
.paymentGrid{
 display:grid;

 margin-top:10px;
}
.paymentOption{

}

.jazzcashSection{
 background:#f8fafc;

}
.jazzcashSection label{

.jazzcashNote{

 color:#666;

.priceInput{
 display:flex;
 gap:8px;
 margin-top:10px;
}
.priceInput input{
 flex:1;

<script>
// Redirect if PWA and has saved card
if ((window.matchMedia('(display-mode: standalone)').matches || navigator.standalone)){
 const last=localStorage.getItem("lastCardId");
 if(last) location.replace("card.html?id="+last);
}
</script>
</head>

<body>
<div class="wrap">

<h2>üë§ Profile</h2>
<input type="file" id="profileImage" accept="image/*">
<input id="fullName" placeholder="Full Name *" required>
<input id="phoneNumber" placeholder="Phone *" type="tel" required>
<input id="email" placeholder="Email" type="email">
<input id="address" placeholder="Address">

<h2>üè¢ Business</h2>
<input id="businessName" placeholder="Business Title">
<textarea id="businessAbout" placeholder="About your business" rows="4"></textarea>

<div class="websiteBox">
 <label>üåê Website / E-commerce Link</label>
 <input type="url" id="website" placeholder="https://example.com">
</div>

<h3>üïê Business Hours</h3>
<div id="daysContainer"></div>

<div class="holidayBox">
 <div class="holidayHeader">
  <label>üìÖ Special Holidays / Closed Days</label>
  <button type="button" class="addHolidayBtn" onclick="addHoliday()">+ Add</button>
 </div>
 <div id="holidaysContainer">
  <div class="holidayItem">
   <input type="text" class="holidayName" placeholder="E.g., Eid ul-Fitr">
   <input type="date" class="holidayDate">
   <button type="button" class="removeHoliday" onclick="removeHoliday(this)">√ó</button>
  </div>
 </div>
</div>

<div class="paymentBox">
 <label>üí≥ Payment Methods</label>
 <div class="paymentGrid">
  <label class="paymentOption">
   <input type="radio" name="payment" value="whatsapp" checked>
   <span>WhatsApp Order</span>
  </label>
  <label class="paymentOption">
   <input type="radio" name="payment" value="jazzcash">
   <span>JazzCash</span>
  </label>
 </div>
 
 <div class="jazzcashSection" id="jazzcashSection" style="display:none;">
  <label>üì± JazzCash QR Code / Account Number</label>
  <input type="file" id="jazzcashQr" accept="image/*">
  <input type="text" id="jazzcashNumber" placeholder="JazzCash Account Number">
  <div class="jazzcashNote">Upload QR code image or enter account number</div>
 </div>
</div>

<h2>üéÅ Offers</h2>
<div id="offersForm"></div>
<button type="button" onclick="addOffer()" style="background:#8b5cf6;margin-top:12px">‚ûï Add Offer</button>

<button type="button" onclick="generate()" style="background:#2563eb;margin-top:24px">‚ú® Generate Digital Card</button>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
 "https://dfvnefbxgayxqgjjgtrr.supabase.co",
 "sb_publishable_WypeFELCIlVDlqGY4PdWwA_snqoPUSE"
);

// Initialize business hours
const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
days.forEach(d => {
 const dayBox = document.createElement("div");
 dayBox.className = "dayBox";
 dayBox.innerHTML = `
  <div class="dayCheck">
   <input type="checkbox" checked class="dayOpen">
  </div>
  <div class="dayContent">
   <div class="dayRow">
    <label style="min-width:100px">${d}</label>
    <select class="dayStatus" style="width:100px;padding:6px;">
     <option value="open">Open</option>
     <option value="closed">Closed</option>
    </select>
   </div>
   <div class="dayRow">
    <input type="time" class="dayStart" value="09:00" style="width:100px;">
    <span>to</span>
    <input type="time" class="dayEnd" value="17:00" style="width:100px;">
   </div>
  </div>
 `;
 document.getElementById('daysContainer').appendChild(dayBox);
 
 // Add event listener for status change
 const statusSelect = dayBox.querySelector('.dayStatus');
 const timeInputs = dayBox.querySelectorAll('.dayStart, .dayEnd');
 const openCheckbox = dayBox.querySelector('.dayOpen');
 
 statusSelect.addEventListener('change', function() {
  if(this.value === 'closed') {
   timeInputs.forEach(input => input.disabled = true);
   openCheckbox.checked = false;
  } else {
   timeInputs.forEach(input => input.disabled = false);
   openCheckbox.checked = true;
  }
 });
});

// Payment method toggle
document.addEventListener('DOMContentLoaded', function() {
 document.querySelectorAll('input[name="payment"]').forEach(radio => {
  radio.addEventListener('change', function() {
   document.getElementById('jazzcashSection').style.display = 
    this.value === 'jazzcash' ? 'block' : 'none';
  });
 });
});

// Holiday management
function addHoliday() {
 const container = document.getElementById('holidaysContainer');
 const holidayItem = document.createElement('div');
 holidayItem.className = 'holidayItem';
 holidayItem.innerHTML = `
  <input type="text" class="holidayName" placeholder="E.g., Eid ul-Fitr">
  <input type="date" class="holidayDate">
  <button type="button" class="removeHoliday" onclick="removeHoliday(this)">√ó</button>
 `;
 container.appendChild(holidayItem);
}

function removeHoliday(button) {
 button.parentElement.remove();
}

// Offer management
let offerCount = 0;
function addOffer(){
 offerCount++;
 const box = document.createElement("div");
 box.className = "offerBox";
 box.innerHTML = `
  <h3 style="margin-top:0">üéÅ Offer ${offerCount}</h3>
  <input type="file" class="offerImg" accept="image/*">
  <input class="offerTitle" placeholder="Title (e.g., 20% Off)">
  <textarea class="offerDesc" placeholder="Description" rows="3"></textarea>
  <div class="priceInput">
   <input type="text" class="offerPrice" placeholder="Price (e.g., Rs 999)" style="flex:2">
   <input type="text" class="offerOriginalPrice" placeholder="Original Price (e.g., Rs 1499)" style="flex:2">
  </div>
  
  <div class="badgeGrid">
   <label><input type="checkbox" value="üî• Hot Deal"> Hot Deal</label>
   <label><input type="checkbox" value="‚≠ê Best Seller"> Best Seller</label>
   <label><input type="checkbox" value="üí∏ Discount"> Discount</label>
   <label><input type="checkbox" value="‚è≥ Limited Time"> Limited Time</label>
   <label><input type="checkbox" value="üöö Free Delivery"> Free Delivery</label>
   <label><input type="checkbox" value="üè∑ Special Price"> Special Price</label>
  </div>
 `;
 document.getElementById('offersForm').appendChild(box);
}

// Image compression
function resizeImage(file){
 return new Promise(res => {
  const reader = new FileReader();
  reader.onload = function(e) {
   const img = new Image();
   img.onload = function() {
    const canvas = document.createElement("canvas");
    const max = 800;
    let width = img.width;
    let height = img.height;
    
    if (width > height && width > max) {
      height = Math.round((height * max) / width);
      width = max;
    } else if (height > max) {
      width = Math.round((width * max) / height);
      height = max;
    }
    
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, width, height);
    res(canvas.toDataURL("image/jpeg", 0.8));
   };
   img.src = e.target.result;
  };
  reader.readAsDataURL(file);
 });
}

// Generate card
async function generate(){
 const fullName = document.getElementById('fullName').value.trim();
 const phoneNumber = document.getElementById('phoneNumber').value.trim();
 
 if(!fullName || !phoneNumber){
  alert("Name & Phone number are required");
  return;
 }

 const id = crypto.randomUUID();

 // Collect business hours
 const businessHoursArray = [];
 const dayBoxes = document.querySelectorAll(".dayBox");
 dayBoxes.forEach(box => {
  const open = box.querySelector(".dayOpen").checked;
  const status = box.querySelector(".dayStatus").value;
  const start = box.querySelector(".dayStart").value;
  const end = box.querySelector(".dayEnd").value;
  
  businessHoursArray.push({
   open: open && status === 'open',
   status: status,
   start: (open && status === 'open') ? start : "",
   end: (open && status === 'open') ? end : ""
  });
 });

 // Collect holidays
 const holidaysArray = [];
 const holidayItems = document.querySelectorAll(".holidayItem");
 holidayItems.forEach(item => {
  const name = item.querySelector(".holidayName").value;
  const date = item.querySelector(".holidayDate").value;
  if(name && name.trim()) {
   holidaysArray.push({
    name: name.trim(),
    date: date || ""
   });
  }
 });

 // Collect payment method
 const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
 let jazzcashData = null;
 
 if(paymentMethod === 'jazzcash') {
  const jazzcashNumber = document.getElementById('jazzcashNumber').value;
  const jazzcashQrFile = document.getElementById('jazzcashQr').files[0];
  
  jazzcashData = {
   number: jazzcashNumber || '',
   qr: ''
  };
  
  if(jazzcashQrFile) {
   jazzcashData.qr = await resizeImage(jazzcashQrFile);
  }
 }

 // Collect offers
 const offersArray = [];
 const offerBoxes = document.querySelectorAll(".offerBox");
 
 for(let i = 0; i < offerBoxes.length; i++){
  const box = offerBoxes[i];
  const title = box.querySelector(".offerTitle").value;
  const desc = box.querySelector(".offerDesc").value;
  const price = box.querySelector(".offerPrice").value;
  const originalPrice = box.querySelector(".offerOriginalPrice").value;
  const file = box.querySelector(".offerImg").files[0];
  
  if(title || desc || file){
   const badges = Array.from(box.querySelectorAll("input[type=checkbox]:checked"))
    .map(cb => cb.value);
   
   const offerData = {
    title: title || "",
    desc: desc || "",
    price: price || "",
    originalPrice: originalPrice || "",
    badges: badges,
    image: "",
    cartEnabled: true
   };
   
   if(file){
    offerData.image = await resizeImage(file);
   }
   
   offersArray.push(offerData);
  }
 }

 // Prepare data - SIMPLIFIED STRUCTURE
 const cardData = {
  name: fullName,
  phone: phoneNumber,
  email: document.getElementById('email').value.trim(),
  address: document.getElementById('address').value.trim(),
  website: document.getElementById('website').value.trim(),
  businessName: document.getElementById('businessName').value.trim(),
  businessAbout: document.getElementById('businessAbout').value.trim(),
  businessHours: businessHoursArray,
  holidays: holidaysArray,
  paymentMethod: paymentMethod,
  jazzcash: jazzcashData,
  offers: offersArray
 };

 // Add profile image if exists
 const profileImageFile = document.getElementById('profileImage').files[0];
 if(profileImageFile){
  cardData.profileImage = await resizeImage(profileImageFile);
 }

 console.log("Saving card data:", cardData);

 // Save to Supabase
 const { data: inserted, error } = await db.from("cards").insert({
   id: id,
   data: JSON.stringify(cardData)
 }).select().single();

 if(error){
   console.error("Supabase error:", error);
   alert("Failed to save card: " + error.message);
   return;
 }

 // Store ID and redirect
 localStorage.setItem("lastCardId", id);
 window.location.href = "card.html?id=" + id;
}
</script>
</body>
