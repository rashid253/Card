// Image compression
function compressImage(file) {
 return new Promise((resolve, reject) => {
  const reader = new FileReader();
  reader.readAsDataURL(file);
  reader.onload = function(event) {
   const img = new Image();
   img.src = event.target.result;
   img.onload = function() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set maximum dimensions
    const MAX_WIDTH = 800;
    const MAX_HEIGHT = 800;
    
    let width = img.width;
    let height = img.height;
    
    // Calculate new dimensions
    if (width > height) {
      if (width > MAX_WIDTH) {
        height *= MAX_WIDTH / width;
        width = MAX_WIDTH;
      }
    } else {
      if (height > MAX_HEIGHT) {
        width *= MAX_HEIGHT / height;
        height = MAX_HEIGHT;
      }
    }
    
    canvas.width = width;
    canvas.height = height;
    
    // Draw and compress image
    ctx.drawImage(img, 0, 0, width, height);
    
    // Convert to data URL with compression
    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
    resolve(compressedDataUrl);
   };
   img.onerror = reject;
  };
  reader.onerror = reject;
 });
}

// Generate card
async function generateCard() {
 const fullName = document.getElementById('fullName').value.trim();
 const phoneNumber = document.getElementById('phoneNumber').value.trim();
 
 if(!fullName || !phoneNumber){
  alert("Name & Phone number are required");
  return;
 }

 // Show loading
 document.getElementById('loading').style.display = 'flex';

 try {
  const id = crypto.randomUUID();

  // Collect business hours
  const businessHoursArray = [];
  const dayBoxes = document.querySelectorAll(".dayBox");
  dayBoxes.forEach(box => {
   const open = box.querySelector(".dayOpen").checked;
   const status = box.querySelector(".dayStatus").value;
   const start = box.querySelector(".dayStart").value;
   const end = box.querySelector(".dayEnd").value;
   
   businessHoursArray.push({
    open: open && status === 'open',
    status: status,
    start: (open && status === 'open') ? start : "",
    end: (open && status === 'open') ? end : ""
   });
  });

  // Collect holidays
  const holidaysArray = [];
  const holidayItems = document.querySelectorAll(".holidayItem");
  holidayItems.forEach(item => {
   const name = item.querySelector(".holidayName").value;
   const date = item.querySelector(".holidayDate").value;
   if(name && name.trim()) {
    holidaysArray.push({
     name: name.trim(),
     date: date || ""
    });
   }
  });

  // Collect payment method
  const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
  let jazzcashData = null;
  
  if(paymentMethod === 'jazzcash') {
   const jazzcashNumber = document.getElementById('jazzcashNumber').value;
   const jazzcashQrFile = document.getElementById('jazzcashQr').files[0];
   
   jazzcashData = {
    number: jazzcashNumber || '',
    qr: ''
   };
   
   if(jazzcashQrFile) {
    jazzcashData.qr = await compressImage(jazzcashQrFile);
   }
  }

  // Collect offers
  const offersArray = [];
  const offerBoxes = document.querySelectorAll(".offerBox");
  
  for(let i = 0; i < offerBoxes.length; i++){
   const box = offerBoxes[i];
   const title = box.querySelector(".offerTitle").value;
   const desc = box.querySelector(".offerDesc").value;
   const price = box.querySelector(".offerPrice").value;
   const originalPrice = box.querySelector(".offerOriginalPrice").value;
   const file = box.querySelector(".offerImg").files[0];
   
   if(title || desc || file || price){
    const badges = Array.from(box.querySelectorAll("input[type=checkbox]:checked"))
     .map(cb => cb.value);
    
    const offerData = {
     title: title || "",
     desc: desc || "",
     price: price || "",
     originalPrice: originalPrice || "",
     badges: badges,
     image: "",
     cartEnabled: true
    };
    
    if(file){
     offerData.image = await compressImage(file);
    }
    
    offersArray.push(offerData);
   }
  }

  // Prepare data
  const cardData = {
   name: fullName,
   phone: phoneNumber,
   email: document.getElementById('email').value.trim(),
   address: document.getElementById('address').value.trim(),
   website: document.getElementById('website').value.trim(),
   businessName: document.getElementById('businessName').value.trim(),
   businessAbout: document.getElementById('businessAbout').value.trim(),
   businessHours: businessHoursArray,
   holidays: holidaysArray,
   paymentMethod: paymentMethod,
   jazzcash: jazzcashData,
   offers: offersArray
  };

  // Add profile image if exists
  const profileImageFile = document.getElementById('profileImage').files[0];
  if(profileImageFile){
   cardData.profileImage = await compressImage(profileImageFile);
  }

  console.log("Card data to save:", cardData);

  // Save to Supabase - FIXED INSERT
  const { data, error } = await db
    .from('cards')
    .insert([
      {
        id: id,
        data: cardData,
        created_at: new Date().toISOString()
      }
    ])
    .select()
    .single();

  if(error){
    console.error("Supabase insert error:", error);
    alert("Error creating card: " + error.message);
    document.getElementById('loading').style.display = 'none';
    return;
  }

  console.log("Card saved successfully:", data);

  // Store ID and redirect
  localStorage.setItem("lastCardId", id);
  window.location.href = "card.html?id=" + id;

 } catch (error) {
  console.error("Generate card error:", error);
  alert("Error: " + error.message);
  document.getElementById('loading').style.display = 'none';
 }
}
