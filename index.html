<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Card Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
 --primary:#0f172a;
 --accent:#22c55e;
 --bg:#f1f5f9;
 --card:#ffffff;
 --muted:#64748b;
}

*{box-sizing:border-box}

body{
 margin:0;
 background:var(--bg);
 font-family:system-ui,-apple-system,BlinkMacSystemFont;
 color:#0f172a;
}

.header{
 background:linear-gradient(135deg,#020617,#0f172a);
 color:#fff;
 padding:18px;
 text-align:center;
 font-size:20px;
 font-weight:600;
}

.container{
 padding:16px;
 max-width:560px;
 margin:auto;
}

.card{
 background:var(--card);
 border-radius:18px;
 padding:18px;
 box-shadow:0 10px 30px rgba(0,0,0,.08);
 margin-bottom:16px;
}

.card h3{
 margin:0 0 12px;
 font-size:16px;
}

.input{
 width:100%;
 padding:12px 14px;
 border-radius:12px;
 border:1px solid #e2e8f0;
 font-size:15px;
 margin-bottom:10px;
}

textarea{resize:none;height:90px}

.btn{
 width:100%;
 padding:14px;
 border-radius:14px;
 border:none;
 background:linear-gradient(135deg,#22c55e,#16a34a);
 color:white;
 font-size:16px;
 font-weight:600;
 cursor:pointer;
}

.btn i{margin-right:6px}
</style>
</head>

<body>

<div class="header">
 <i class="fas fa-id-card"></i> Digital Card Creator
</div>

<div class="container">

<div class="card">
<h3><i class="fas fa-user"></i> Basic Info</h3>
<input class="input" id="name" placeholder="Business / Person Name">
<input class="input" id="phone" placeholder="Phone Number">
<input class="input" id="email" placeholder="Email Address">
<input class="input" id="address" placeholder="Business Address">
</div>

<div class="card">
<h3><i class="fas fa-circle-info"></i> About Business</h3>
<textarea class="input" id="about" placeholder="Write short business intro (expandable on card)"></textarea>
</div>

<div class="card">
<h3><i class="fas fa-globe"></i> Online Presence</h3>
<input class="input" id="website" placeholder="Website / Google Map / Facebook link">
</div>

<button class="btn" onclick="generateCard()">
 <i class="fas fa-bolt"></i> Generate Premium Card
</button>

</div>

<script>
function generateCard(){
 const data={
  name:name.value.trim(),
  phone:phone.value.trim(),
  email:email.value.trim(),
  address:address.value.trim(),
  about:about.value.trim(),
  website:website.value.trim()
 };

 if(!data.name || !data.phone){
  alert("Name and phone are required");
  return;
 }

 const id=Date.now().toString();
 localStorage.setItem("card_"+id,JSON.stringify(data));
 location.href="card.html?id="+id;
}
</script>

</body>
</html>
