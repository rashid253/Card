<script>
if('serviceWorker' in navigator){
 navigator.serviceWorker.register("sw.js");
}

const db = supabase.createClient(
 "https://dfvnefbxgayxqgjjgtrr.supabase.co",
 "sb_publishable_WypeFELCIlVDlqGY4PdWwA_snqoPUSE"
);

const list = document.getElementById("list");
const statusBox = document.getElementById("status");

/* ---------- helpers ---------- */

function render(data){
 list.innerHTML="";
 data.forEach(row=>{
  const d = JSON.parse(row.data);
  const div = document.createElement("div");
  div.className="item";
  div.onclick=()=>location.href="card.html?id="+row.id;
  div.innerHTML=`
   <img src="${d.profileImage||''}">
   <div>
    <div class="name">${d.businessName||'Business'}</div>
    <div class="addr">${d.address||'Faisalabad'}</div>
   </div>`;
  list.appendChild(div);
 });
}

/* ---------- 1) Load from cache instantly ---------- */

const cached = localStorage.getItem("fsd_cards");
if(cached){
 statusBox.style.display="none";
 render(JSON.parse(cached));
}

/* ---------- 2) Supabase warm-up (silent) ---------- */

(async ()=>{
 try{
  await db.from("cards").select("id").limit(1);
 }catch(e){}
})();

/* ---------- 3) Fetch fresh data (silent update) ---------- */

async function fetchLatest(){
 const {data, error} = await db
  .from("cards")
  .select("*")
  .order("id",{ascending:false});

 if(error || !data) return;

 const newData = JSON.stringify(data);
 const oldData = localStorage.getItem("fsd_cards");

 // first time ever
 if(!oldData){
  statusBox.style.display="none";
  render(data);
 }

 // save & silently update
 if(oldData !== newData){
  localStorage.setItem("fsd_cards", newData);
  render(data);
 }
}

fetchLatest();
</script>
