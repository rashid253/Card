<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Digital Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
.wrap{max-width:420px;margin:auto;padding:16px}
input,textarea{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #cbd5f5}
button{width:100%;padding:14px;border:none;border-radius:10px;background:#2563eb;color:white;font-size:16px;margin-top:16px}
.offerBox{background:white;padding:10px;border-radius:10px;margin-top:10px}
</style>
</head>

<body>
<div class="wrap">

<h2>Profile</h2>
<input type="file" id="profileImage" accept="image/*">
<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone">
<input id="email" placeholder="Email">
<input id="address" placeholder="Address">

<h2>Business</h2>
<input id="businessName" placeholder="Business Title">
<textarea id="businessInfo" placeholder="About your business"></textarea>

<h2>Social</h2>
<input id="facebook" placeholder="Facebook">
<input id="instagram" placeholder="Instagram">
<input id="youtube" placeholder="YouTube">

<h2>Offers</h2>
<div id="offersForm"></div>

<button onclick="generate()">Generate Card</button>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
 "https://dfvnefbxgayxqgjjgtrr.supabase.co",
 "sb_publishable_WypeFELCIlVDlqGY4PdWwA_snqoPUSE"
);

// build offer boxes
for(let i=1;i<=5;i++){
 offersForm.innerHTML+=`
 <div class="offerBox">
  <b>Offer ${i}</b>
  <input type="file" id="offerImg${i}" accept="image/*">
  <input id="offerTitle${i}" placeholder="Title">
  <textarea id="offerDesc${i}" placeholder="Description"></textarea>
 </div>`;
}

// safe resize (no crop)
function resizeImage(file){
 return new Promise(res=>{
  const img=new Image();
  img.onload=()=>{
   const c=document.createElement("canvas");
   const max=600;
   let w=img.width,h=img.height;
   const ratio=Math.min(max/w,max/h,1);
   w*=ratio; h*=ratio;
   c.width=w; c.height=h;
   c.getContext("2d").drawImage(img,0,0,w,h);
   res(c.toDataURL("image/jpeg",0.7));
  }
  img.src=URL.createObjectURL(file);
 });
}

async function generate(){

 const id = Math.random().toString(36).slice(2,8);

 const data={
  name:name.value,
  phone:phone.value,
  email:email.value,
  address:address.value,
  businessName:businessName.value,
  businessInfo:businessInfo.value,
  facebook:facebook.value,
  instagram:instagram.value,
  youtube:youtube.value,
  profileImage:"",
  offers:[]
 };

 if(profileImage.files[0])
  data.profileImage = await resizeImage(profileImage.files[0]);

 for(let i=1;i<=5;i++){
  const img=document.getElementById("offerImg"+i).files[0];
  const title=document.getElementById("offerTitle"+i).value;
  const desc=document.getElementById("offerDesc"+i).value;

  if(title && desc){
   let imgData="";
   if(img) imgData = await resizeImage(img);
   data.offers.push({title,desc,image:imgData});
  }
 }

 await db.from("cards").insert({
  id:id,
  data:JSON.stringify(data)
 });

 location.href="card.html?id="+id;
}
</script>
</body>
</html>
